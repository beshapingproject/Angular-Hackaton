<div id="content" style="margin-left: 275px;" tabindex="-1">
    <div id="primary">
        <main id="main" class="site-main">
            <section style="padding: 30px 30px;">
                <div class="card">
                    <!-- Card title-->
                    <div class="card-header">
                        <h3 class="card_title"><img src="../../assets/img/icon/svg/help.svg" class="img-title" alt=""
                                srcset="">
                            Frequently Asked Questions</h3>
                    </div>
                    <!-- Card content-->
                    <div class="card-body">
                        <div class="col-md-6">
                            <div class="form col-md-6"> <i class="fa fa-search"></i> <input type="text"
                                    class="form-control form-input" placeholder="Search anything...">
                            </div>
                        </div>
                        <div class="accordion" id="accordionExample">
                            <!-- First Accordion -->
                            <app-first-section [faq]="section" *ngFor="let section of faqs"></app-first-section>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
